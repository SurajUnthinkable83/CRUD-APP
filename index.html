<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="add-product">
            <p>Add Product Here</p>
            <div class="form-div">
                <form  action="/" >
                    <div class="form-grp">
                        <label for="name">Product Name:</label>
                        <input type="text" name="name" id="productname"  placeholder="Enter Product Name..." autofocus required>
                    </div>
                    <div class="form-grp" >
                        <label for="description">Description:</label>
                        <textarea name="description" id="description" cols="30" rows="4"  placeholder="Write Some Product Description..."></textarea>
                    </div>
                    <div class="form-grp">
                        <label for="price">Price:</label>
                        <input type="number" name="price" id="price" placeholder="Enter Product Price" required>
                    </div>
                    <div class="form-grp">
                      <label for="file">Product Image:</label>
                      <input type="file" name="file" id="file" accept="image/*">
                    </div>
                    <div class="form-grp">
                        <input type="submit" name="submit" id="submit" value="Add Product">
                    </div>
                </form>
            </div>
        </div>
  
        <div class="product">
            <h1>Product Details</h1>
            <div class="product-details">
                <table>
                    <thead>
                        <tr>
                            <th>SR No.</th>
                            <th>Product Name</th>
                            <th style="padding-left: 5px; text-align: left;">Product Description</th>
                            <th style="text-align:right;padding-right:5px;">Product Price(â‚¹)</th>
                            <th>Product images</th>
                            <th>Edit  Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
